  <body>
    <!-- Main div open -->
    <div class="main-div">
      <!-- Imag card div open -->
      <div class="imag-div">
        <h2 style="text-align: center;color: white;">
          <i> Login </i>
        </h2>
        <h3 style="text-align: center;color: white;">
          <i> With Fire Base </i>
        </h3>
      </div>
      <!-- Imag card div close -->
      <!-- Form card div open -->
      <div class="card-div">
        <h1 class="heading-login">
          <i> Login </i>
        </h1>
        <input
          id="email-input"
          class="form-control input-field"
          type="email"
          placeholder=" Email "
        />
        <input
          id="password-input"
          class="form-control input-field"
          type="password"
          placeholder=" Password "
          />
          <!-- Sign Up Div Open -->
        <div class="btn-div">
          <button id="singup-button" class="btn btn-success" onclick="login()"> Sign Up </button>
        </div>
        <!-- Sign Up Div Close -->
        <!-- Buttons div open  -->
        <div class="btns-div">
            <button onclick="gotofacebook()" id="fb-button" class="btn btn-pirmray">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="13" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
            <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>   
          </svg>
        Facbook
        </button>
      <button onclick="gototwitter()" id="twitter-btn" class="btn btn-pirmray">
        <img style="width: 25%;" src="twitter-brands.svg" />
        Twitter
      </button>
      <!-- Buttons Div close -->
        </div>
        <!-- Form Card Div close -->
      </div>
    </div> 
    <!-- Main div close -->
  </body>
